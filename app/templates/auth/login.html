{% extends 'base.html' %}

{% block container %}
<div class="auth">
    <div class="container">
        <div class="auth__inner">
            <div class="auth__header">
                <button class="auth__button btn--one_id">
                    <img class="auth__img" src="{{ url_for('static', filename='images/one_id.svg') }}" alt="one_id">
                </button>
                <button class="auth__button btn--agrify">
                    <img class="auth__img" src="{{ url_for('static', filename='images/agrify_logo.svg') }}"
                        alt="one_id">
                </button>
            </div>
            <div class="auth__footer">
                <div class="auth__byagrify auth__input--content">
                    <form action="" class="auth__form">
                        <div class="register__block">
                            <label for="email">E-mail (опционально)</label>
                            <input type="email" id="email" name="email" class="auth__input" placeholder="E-mail адрес">
                        </div>
                        <div class="register__block">
                            <label for="password">Пароль*</label>
                            <input type="password" id="password" name="password" class="auth__input"
                                placeholder="Пароль">
                        </div>

                        <a href="/auth/login" class=" auth__login auth auth__focus">
                            Войти
                        </a>
                        <a href="/auth/register" class=" auth__reg auth auth__focus--out">
                            Зарегистрироваться
                        </a>
                    </form>
                </div>
                <div class="auth__byoneid auth__input--content">
                    <img src="{{ url_for('static', filename='images/one.png') }}" alt="">
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock container %}
