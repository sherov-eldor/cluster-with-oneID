{% extends 'base.html' %}

{% block container %}
<div class="auth">
        <div class="container">
        <div class="auth__inner">
            <a href="/" class="register__link">
                <img src="{{ url_for('static', filename='images/agrify_logo.svg') }}" alt="" class="logo">
            </a>
            <form action="" class="auth__form">
                <div class="register__block">
                    <label for="fname">Имя пользователя*</label>
                    <input type="text" id="fname" name="fname" class="auth__input" placeholder="Имя пользователя">
                </div>
                <div class="register__block">
                    <label for="email">E-mail (опционально)</label>
                    <input type="email" id="email" name="email" class="auth__input" placeholder="E-mail адрес">
                </div>
                <div class="register__block">
                    <label for="password">Пароль*</label>
                    <input type="password" id="password" name="password" class="auth__input" placeholder="Пароль">
                </div>
                <div class="register__block">
                    <label for="password1">Пароль (еще раз)*</label>
                    <input type="password" id="password1" name="password1" class="auth__input" placeholder="Пароль (еще раз)">
                </div>
                <a href="#" class="auth auth__focus auth__reg ">
                    Зарегистрироваться
                </a>
                <a href="/auth/login" class="auth__login auth auth__focus--out">
                    Войти
                </a>

            </form>
        </div>
    </div>
</div>
{% endblock container %}
